    /* Utility Classes */

    }

    .mb-1 {

    }
  </style>

          ],

    // Application State
    let currentTheme = localStorage.getItem('theme') || 'light';
    let searchQuery = '';
    let selectedCategory = 'all';
    let expandedCategories = new Set();

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initializeTheme();
      initializeCategoryFilter();
      renderCategories();
      updateStats();
      attachEventListeners();
      setTimeout(() => {
        document.getElementById('loading').classList.remove('active');
      }, 500);
    });

    // Theme Management
    function initializeTheme() {
      document.documentElement.setAttribute('data-theme', currentTheme);
      updateThemeIcon();
    }

    function toggleTheme() {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', currentTheme);
      localStorage.setItem('theme', currentTheme);
      updateThemeIcon();
    }

    function updateThemeIcon() {
      document.getElementById('theme-icon').textContent = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }

    // Category Filter
    function initializeCategoryFilter() {
      const select = document.getElementById('category-filter');
      Object.keys(laboratoryData).forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        select.appendChild(option);
      });
    }

    // Render Categories
    function renderCategories() {
      const grid = document.getElementById('categories-grid');
      grid.innerHTML = '';

      let visibleCount = 0;
      let totalTests = 0;
      let totalGuides = 0;

      Object.entries(laboratoryData).forEach(([categoryName, categoryData]) => {
        if (selectedCategory !== 'all' && selectedCategory !== categoryName) {
          return;
        }

        const filteredTests = filterTests(categoryData.tests);
        if (Object.keys(filteredTests).length === 0) {
          return;
        }

        const card = createCategoryCard(categoryName, categoryData.icon, filteredTests);
        grid.appendChild(card);
        visibleCount++;

        totalTests += Object.keys(filteredTests).length;
        Object.values(filteredTests).forEach(guides => {
          totalGuides += guides.length;
        });
      });

      updateResultsInfo(visibleCount, totalTests, totalGuides);
      toggleEmptyState(visibleCount === 0);
    }

    function filterTests(tests) {
      if (!searchQuery) return tests;

      const filtered = {};
      const query = searchQuery.toLowerCase();

      Object.entries(tests).forEach(([testName, guides]) => {
        const testMatches = testName.toLowerCase().includes(query);
        const guideMatches = guides.some(guide => guide.toLowerCase().includes(query));

        if (testMatches || guideMatches) {
          filtered[testName] = guides;
        }
      });

      return filtered;
    }

    function createCategoryCard(categoryName, icon, tests) {
      const card = document.createElement('div');
      card.className = `category-card ${expandedCategories.has(categoryName) ? 'expanded' : ''}`;
      card.id = `category-${categoryName}`;

      const testCount = Object.keys(tests).length;
      let guideCount = 0;
      Object.values(tests).forEach(guides => {
        guideCount += guides.length;
      });

      card.innerHTML = `
        <div class="category-header" onclick="toggleCategory('${categoryName}')">
          <div class="category-header-content">
            <div class="category-icon">${icon}</div>
            <div class="category-title-section">
              <div class="category-title">${categoryName}</div>
              <div class="category-count">${testCount} ‰∏™Ê£ÄÈ™åÈ°πÁõÆ ‚Ä¢ ${guideCount} Êù°ÊåáÂçó</div>
            </div>
          </div>
          <span class="category-toggle">‚ñº</span>
        </div>
        <div class="category-content">
          <div class="category-body">
            ${createTestsTable(tests, categoryName)}
          </div>
        </div>
      `;

      return card;
    }

    function createTestsTable(tests, categoryName) {
      let html = '<table class="test-items-table"><thead><tr>';
      html += '<th style="width: 25%;">Ê£ÄÈ™åÈ°πÁõÆ</th>';
      html += '<th>‰∏¥Â∫äÊåáÂçó</th>';
      html += '</tr></thead><tbody>';

      Object.entries(tests).forEach(([testName, guides]) => {
        const encodedTest = encodeURIComponent(testName);
        html += '<tr>';
        html += `<td data-label="Ê£ÄÈ™åÈ°πÁõÆ"><div class="test-name"><span class="test-badge">${escapeHtml(categoryName)}</span>${escapeHtml(testName)}</div></td>`;
        html += '<td data-label="‰∏¥Â∫äÊåáÂçó"><div class="guides-list">';

        guides.forEach((guide) => {
          const shouldTruncate = guide.length > 80;
          const encodedGuide = encodeURIComponent(guide);
          html += `<div class="guide-item ${shouldTruncate ? 'truncated' : ''}" data-test="${encodedTest}" data-guide="${encodedGuide}" title="${escapeHtml(guide)}">`;
          html += escapeHtml(guide);
          html += '</div>';
        });

        html += '</div></td>';
        html += '</tr>';
      });

      html += '</tbody></table>';
      return html;
    }

    function toggleCategory(categoryName) {
      const card = document.getElementById(`category-${categoryName}`);
      if (expandedCategories.has(categoryName)) {
        expandedCategories.delete(categoryName);
        card.classList.remove('expanded');
      } else {
        expandedCategories.add(categoryName);
        card.classList.add('expanded');
      }
    }

    function expandAllCategories() {
      Object.keys(laboratoryData).forEach(categoryName => {
        const card = document.getElementById(`category-${categoryName}`);
        if (card) {
          expandedCategories.add(categoryName);
          card.classList.add('expanded');
        }
      });
    }

    function collapseAllCategories() {
      expandedCategories.clear();
      document.querySelectorAll('.category-card').forEach(card => {
        card.classList.remove('expanded');
      });
    }

    // Modal
    function showGuideDetail(testName, guideText) {
      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modal-title');
      const modalBody = document.getElementById('modal-body');

      modalTitle.textContent = testName;
      modalBody.innerHTML = '';

      const paragraph = document.createElement('p');
      paragraph.textContent = guideText;
      modalBody.appendChild(paragraph);

      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Search and Filter
    function handleSearch(event) {
      searchQuery = event.target.value.trim();
      updateClearButton();
      renderCategories();
    }

    function handleCategoryFilter(event) {
      selectedCategory = event.target.value;
      updateClearButton();
      renderCategories();
    }

    function clearFilters() {
      searchQuery = '';
      selectedCategory = 'all';
      document.getElementById('search-input').value = '';
      document.getElementById('category-filter').value = 'all';
      updateClearButton();
      renderCategories();
    }

    function updateClearButton() {
      const clearBtn = document.getElementById('clear-filters');
      if (searchQuery || selectedCategory !== 'all') {
        clearBtn.classList.remove('hidden');
      } else {
        clearBtn.classList.add('hidden');
      }
    }

    // Stats
    function updateStats() {
      const totalCategories = Object.keys(laboratoryData).length;
      let totalTests = 0;
      let totalGuides = 0;

      Object.values(laboratoryData).forEach(categoryData => {
        totalTests += Object.keys(categoryData.tests).length;
        Object.values(categoryData.tests).forEach(guides => {
          totalGuides += guides.length;
        });
      });

      document.getElementById('total-categories').textContent = totalCategories;
      document.getElementById('total-tests').textContent = totalTests;
      document.getElementById('total-guides').textContent = totalGuides;
    }

    function updateResultsInfo(categories, tests, guides) {
      const resultsCount = document.getElementById('results-count');
      if (searchQuery || selectedCategory !== 'all') {
        resultsCount.textContent = `ÊòæÁ§∫ ${categories} ‰∏™Á±ªÂà´, ${tests} ‰∏™È°πÁõÆ, ${guides} Êù°ÊåáÂçó`;
      } else {
        resultsCount.textContent = 'ÊòæÁ§∫ÂÖ®ÈÉ®';
      }
    }

    function toggleEmptyState(show) {
      const emptyState = document.getElementById('empty-state');
      const grid = document.getElementById('categories-grid');
      
      if (show) {
        emptyState.classList.remove('hidden');
        grid.classList.add('hidden');
      } else {
        emptyState.classList.add('hidden');
        grid.classList.remove('hidden');
      }
    }

    // Event Listeners
    function attachEventListeners() {
      document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
      document.getElementById('search-input').addEventListener('input', handleSearch);
      document.getElementById('category-filter').addEventListener('change', handleCategoryFilter);
      document.getElementById('clear-filters').addEventListener('click', clearFilters);
      document.getElementById('modal-close').addEventListener('click', closeModal);
      document.getElementById('modal').addEventListener('click', (e) => {
        if (e.target.id === 'modal') closeModal();
      });

      // Event delegation for guide items
      document.getElementById('categories-grid').addEventListener('click', (e) => {
        const guideItem = e.target.closest('.guide-item');
        if (guideItem) {
          const testName = decodeURIComponent(guideItem.dataset.test);
          const guideText = decodeURIComponent(guideItem.dataset.guide);
          showGuideDetail(testName, guideText);
        }
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
        if (e.key === '/' && e.target.tagName !== 'INPUT') {
          e.preventDefault();
          document.getElementById('search-input').focus();
        }
      });
    }

    // Utility Functions
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Export for global access
    window.toggleCategory = toggleCategory;
    window.showGuideDetail = showGuideDetail;
    window.closeModal = closeModal;
    window.clearFilters = clearFilters;
  </script>
